<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="main-body">
        <div class="screen"></div>
        <table class="button-section" gap="4px">
            <tr>
                <td class="button" value="C">C</td>
                <td class="button" value="(">(</td>
                <td class="button" value=")">)</td>
                <td class="button" value="/">/</td>
            </tr>
            <tr>
                <td class="button" value="7">7</td>
                <td class="button" value="8">8</td>
                <td class="button" value="9">9</td>
                <td class="button" value="*">*</td>
            </tr>
            
            <tr>
                <td class="button" value="4">4</td>
                <td class="button" value="5">5</td>
                <td class="button" value="6">6</td>
                <td class="button" value="-">-</td>
            </tr>
            <tr>
                <td class="button" value="1">1</td>
                <td class="button" value="2">2</td>
                <td class="button" value="3">3</td>
                <td class="button" value="+">+</td>
            </tr>
            <tr>
                <td class="button" value="0" colspan="2">0</td>
                <td class="button" value=".">.</td>
                <td class="button" value="=">=</td>
            </tr>
            
            
        </table>
    </div> 
    <script src="index.js"></script>
</body>
</html>
